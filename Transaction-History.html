<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/transaction-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Transaction History</title>
</head>
<style>
    .filters-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    .search-bar {
        grid-column: 1/-1;
    }

    .search-input {
        width: 100%;
        padding: 12px 16px 12px 30px;
        border: 2px solid #e2e4e9;
        border-radius: 12px;
        font-size: 1rem;
    }

    .search-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 1px 3px #3c80ee1a;
    }

    .action-buttons {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
    }

    .btn {
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 1rem;
        transform: all 0.3s ease
    }

    .apply-btn {
        background: linear-gradient(135deg, #3784ff 0%, #2554a1 100%);
        color: white;
    }

    .secondary-btn {
        background: white;
        color: #3b82f6;
        border: 2px solid #3b82f6;;
    }

    .apply-btn:hover {
        box-shadow: 0  5px 15px #468dff;
    }

    .secondary-btn:hover {
        background: #3b82f6;
        color: white;
    }
</style>

<body>
    <header>

    </header>
    <main class="container">
        <!-- Banner section -->
        <section>
            <div>
                <div class="banner">
                    <h1> Transaction History</h1>
                    <p>View and manage your account transactions details</p>
                </div>
            </div>
        </section>

        <!-- Filter section -->
        <section>
            <div class="filter-section">
                <form id="filter-form">
                    <div class="filters-container">
                        <div class="filter-fields">
                            <label for="from-date">From date</label>
                            <input type="date" id="from-date" class="filter-input">
                        </div>
                        <div class="filter-fields">
                            <label for="to-date">To date</label>
                            <input type="date" id="to-date" class="filter-input">
                        </div>
                        <div class="filter-fields">
                            <label for="transaction-type">Transaction Type</label>
                            <select id="transaction-type" class="filter-input">
                                <option value="">All Types</option>
                                <option value="debit">Debit</option>
                                <option value="credit">Credit</option>
                                <option value="transfer">Transfer</option>
                            </select>
                        </div>
                        <div class="filter-fields">
                            <label for="amount-range">Amount Range</label>
                            <select id="amount-range" class="filter-input">
                                <option value="">All Amounts</option>
                                <option value="0-100">$0 - $100</option>
                                <option value="100-500">$100 - $500</option>
                                <option value="500-1000">$500 - $1,000</option>
                                <option value="1000+">$1,000+</option>
                            </select>
                        </div>
                        <div class="search-bar">
                            <label for="search-input">Search Transactions</label>
                            <div>
                                <input type="text" id="search-input" class="search-input" placeholder="Search here...">
                            </div>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button type="submit" class="btn apply-btn">
                            <i class="fa-solid fa-filter"></i> Apply Filters
                        </button>
                        <button type="reset" class="btn secondary-btn">
                            <i class="fa-solid fa-rotate-left"></i>Reset
                        </button>
                        <button type="button" class="btn secondary-btn">
                            <i class="fa-solid fa-file-pdf"></i> Export PDF
                        </button>
                        <button type="button" class="btn secondary-btn">
                           <i class="fa-solid fa-file-csv"></i> Export CSV
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Transactions section -->
        <section>
            <table>
                
            </table>


        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
