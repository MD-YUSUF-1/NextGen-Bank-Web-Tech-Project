<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Bank Home </title>
    <link rel="stylesheet" href="./styles/landing-page.css">
    <link rel="stylesheet" href="./styles/Font.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }


        .hero {
            background: url('./img/Rectangle_f.png') no-repeat;
            background-size: cover;
            margin: 0 auto;
            color: white;
            padding: 7rem 1.8rem 5rem;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn-open-account {
            background: #286fe2;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
        }

        .btn-open-account:hover {
            background: #1c5cc4;
            transform: translateY(-2px);
        }

        .btn-services {
            background: transparent;
            color: white;
            border: 1px solid white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
        }

        .btn-services:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <header>

    </header>
    <main>
        <section id="home">
            <div class="hero">
                <div class="hero-content">
                    <h1>Your Everyday Banking Partner</h1>
                    <p>Your trusted partner for savings, investments, and everyday banking. Manage your money, pay
                        bills,
                        transfer funds, and achieve your financial goals with ease.</p>
                    <div class="hero-buttons">
                        <a href="" class="btn btn-open-account ">Open Account</a>
                        <a href="#services" class="btn btn-services ">View Services</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
